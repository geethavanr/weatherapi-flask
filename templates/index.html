<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 4 CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <title>Weather App</title>
  </head>
  <body>
    <div class="bg-light" style="height:100vh;">
      <div class="container h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-md-6 col-sm-12 col-xs-12">
            <div class="card p-4 shadow-sm">
              <h4 class="text-center mb-4">Get Weather</h4>
              <form method="POST" action="/">
                <div class="form-group">
                  <input type="text" class="form-control" name="city" placeholder="City (e.g. Markham)" required>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" name="country" placeholder="Country (e.g. CAN)" required>
                </div>
                <button class="btn btn-info btn-block" type="submit">Get Weather</button>
              </form>
            </div>
          </div>
        </div>
        
        <div class="row mt-4">
          <div class="col-md-12">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Weather Information</h5>
                {% if weather_info %}
                  <h6 class="card-subtitle mb-2 text-muted">{{ weather_info.city }}, {{ weather_info.country }}</h6>
                  <p>Temperature: {{ weather_info.temperature }}Â°C</p>
                  <p>Description: {{ weather_info.description }}</p>
                {% else %}
                  <p id="weather-info">Enter a city and country to see the weather.</p>
                {% endif %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 4 JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
